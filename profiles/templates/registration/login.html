{% extends 'base_two.html' %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container">
   
        <form class="col-md-6 offset-md-3" method="POST">
            {% csrf_token %}
                <h2 class="text-center">Instagram-Ish </h2>
            <div class="form-group">
                  <label for="exampleInputEmail1">Username</label>
                  <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
                </div>
                <div class="form-group">
                  <label for="userPassword1">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
                <input type="hidden" name="next" value="{{next}}">

              
        </form>
</div>

<br>
<br>

<div class="container">


    <div class="text-muted" style="text-align: center">
        Dont have an account?!<a class="ml-2" href="{% url 'register' %}">Sign up!</a>
    </div>

</div>
{% endblock content %}
